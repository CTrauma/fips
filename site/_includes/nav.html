<!-- taken from http://www.sitepoint.com/pure-css-off-screen-navigation-menu/ -->
<ul class="navigation">
    {% for page in site.pages %}
        {% if page.title %}
        <li class="nav-item">
            <a href="{{ page.url }}">{{ page.title }}</a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
<input type="checkbox" id="nav-trigger" class="nav-trigger" />
<label for="nav-trigger"></label>
